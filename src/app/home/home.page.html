<ion-header>
	<ion-toolbar color="primary">
		<ion-buttons slot="end">
			<ion-button [routerLink]="['/new-task']">
				<ion-icon slot="icon-only" name="add"></ion-icon>
			</ion-button>
		</ion-buttons>
		<ion-title>home</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content *ngIf="postfeed" class="list-mini-content" padding>
 
	<hr no-margin no-padding>
	<div (swipe)="swipePage($event)">


	</div>

	<ion-card *ngFor="let blog of postfeed " color="secondary" class="post">
		<ion-item color="secondary">
			<ion-avatar item-left [routerLink]="['/publicprofile', blog.buserid]" >
				<img [src]="blog.useravtar">
        </ion-avatar>
				<ion-label [routerLink]="['/publicprofile', blog.buserid]" > <strong>{{blog.user}}</strong> </ion-label>
				<ion-button fill="clear" slot="end" ><ion-icon name="bookmarks-outline"></ion-icon></ion-button>
		</ion-item>

		<ion-img *ngIf="blog.bimgurl" [src]="blog.bimgurl" (tap)="tapPhotoLike($event)"></ion-img>


		<ion-item color="secondary">
			<ion-button fill="clear" clear ion-button icon-only (click)="likeButton(blog.blogrefid)" class="like-btn" color="{{ blog.heartbutton }}">
				<ion-icon no-padding name="heart-outline"  class="icon-space">
          
				</ion-icon>
			</ion-button>
			<ion-button fill="clear" color="primary" ion-button icon-only (click)="presentcommtsModal(blog.blogrefid) ">
				<ion-icon name="chatbubble-outline"></ion-icon>
			</ion-button>
			<ion-button fill="clear" color="primary" ion-button icon-only>
				<ion-icon no-padding isActive="false" color="black" name="paper-plane" class="icon-space"></ion-icon>
			</ion-button>
			<ion-button fill="clear" color="primary" no-margin no-padding clear color="black" icon-only style="float: right">
				<ion-icon name="bookmark-outline"></ion-icon>
			</ion-button>
		</ion-item>

		<ion-card-content color="secondary">
			<p class="like-content">
				<ion-icon name="heart"></ion-icon> {{blog.likes}} likes
			</p>
			<p><b> {{blog.user}} </b> {{blog.body}} </p>

			<ion-note style="font-size: 12px">
				{{blog.crtd * 1000 | date:'MM-dd-yyyy'}}
			</ion-note>
		</ion-card-content>
	</ion-card>

	<ion-card>
		<ion-item [routerLink]="['/course']" class="ion-activated">
			<ion-icon name="wifi" slot="start"></ion-icon>
			<ion-label>Go to course </ion-label>
		</ion-item>
 
		<ion-item [routerLink]="['/myprofile']" >
			<ion-icon name="wine" slot="start"></ion-icon>
			<ion-label>myprofile</ion-label>
		</ion-item>
  
		<ion-item [routerLink]="['/chats']"  class="ion-activated">
			<ion-icon name="warning" slot="start"></ion-icon>
			<ion-label>Chats</ion-label>
		</ion-item>
    	<ion-item [routerLink]="['/maincourse']"  class="ion-activated">
			<ion-icon name="warning" slot="start"></ion-icon>
			<ion-label>maincourse</ion-label>
		</ion-item>
    	<ion-item [routerLink]="['/setting']"  class="ion-activated">
			<ion-icon name="warning" slot="start"></ion-icon>
			<ion-label>setting</ion-label>
		</ion-item>
    	<ion-item [routerLink]="['/notfication']"  class="ion-activated">
			<ion-icon name="warning" slot="start"></ion-icon>
			<ion-label>notfication</ion-label>
		</ion-item>
    	<ion-item [routerLink]="['/tabs']"  class="ion-activated">
			<ion-icon name="warning" slot="start"></ion-icon>
			<ion-label>admin</ion-label>
		</ion-item>
  
		<ion-item>
			<ion-icon name="walk" slot="start"></ion-icon>
			<ion-label>Card Button Item 2</ion-label>
		</ion-item>
	</ion-card>

<ion-button fill="outline" clear ion-button icon-only (click)="infinitload()" class="like-btn" >
		load more 		
	</ion-button>			


</ion-content>

<ion-footer ion-fixed>    
  <ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="schedule">
      <ion-icon name="calendar"></ion-icon>
      <ion-label>Schedule</ion-label>
      <ion-badge>6</ion-badge>
    </ion-tab-button>

    <ion-tab-button tab="speakers">
      <ion-icon name="person-circle"></ion-icon>
      <ion-label>Speakers</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="map">
      <ion-icon name="map"></ion-icon>
      <ion-label>Map</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="about">
      <ion-icon name="information-circle"></ion-icon>
      <ion-label>About</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
</ion-footer>
